    <div class="wrapper">
      <h1>Zeichen ketten trennungs maschine</h1>
      <form>
        <label for="zeichenkette">Zu trennende Zeichenkette:</label>
        <br />

        <br />
        <label for="trennung">Trennen bei Zeichenkette:</label>
        <br />

        <br />

        <input type="radio" id="before" value="BEFORE" name="toggle" checked />

        <input type="radio" id="after" value="AFTER" name="toggle" />
        <label for="after">dannach trennen</label>

        <input type="button" value="Hier clicken" onclick="slice()" />
      </form>
      <h2>Ausgabe</h2>
      <h5>Vorderer Teil</h5>
      <p class="output-slice1"></p>
      <h5>Hinterer Teil</h5>
      <p class="output-slice2"></p>

    </div>
